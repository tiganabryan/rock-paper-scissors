<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="./styles.css"></head>
<body>
    <h1 id="introduction">first player to 5 points wins.</h1>
    <h2 id="tie-statement">(zero points will be awarded during tie rounds)</h2>

    <div class="start-container">
        <div class="start-item" id="start-item">
            <button class="start-btn" id="start-btn">start</button>
        </div>
    </div>

    <div class="game-container" id="game-container">
        <div class="btn-item">
            <button class="player-selection-btn" id="rock">rock</button>
        </div>

        <div class="btn-item">
            <button class="player-selection-btn" id="paper">paper</button>
        </div>

        <div class="btn-item">
            <button class="player-selection-btn" id="scissors">scissors</button>
        </div>
    </div>

    <div class="score-board" id="score-board">
        <h1 class="player-score" id="player-score"></h1>
        <h1 class="computer-score" id="computer-score"></h1>
    </div>

    <div class="tie-container" id="tie-container">
        <h1 class="tie-score" id="tie-score">tie round!</h1>
    </div>

    <div>
        <h1 class="winner" id="winner">winner placeholder</h1>
    </div>

    <script src="./index.js"></script>
</body>
</html>
